<html lang='en'>

<head>

<body>
  <div class='container'>
    <h1 id='title'>Math Garden</h1>
    <h2 id='question'><span id='n1'></span> + <span id='n2'></span> = </h2>
    <canvas id="num-canvas" width="150" height="150"></canvas>
  </div>

  <div class='container'>
    <button id='checkAnswer' class='btn' value='Check'>Check Answer</button>
  </div>

  <script>
    loadModel();
    prepareCanvas();
    nextQuestion();

    document.getElementById('checkAnswer').addEventListener('click', function (){
      checkAnswer();
      clearCanvas();
      nextQuestion();
    })
  </script>
</body>
